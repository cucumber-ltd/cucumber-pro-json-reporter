cucumberpro:
  projectname:
  url: https://app.cucumber.pro/
  cucumberprofile: cucumber-jvm-unspecified-profile
  publish:
  token:
  envmask: SECRET|KEY|TOKEN|PASSWORD
  git:
    publish: false
    debug: false
    hostname: git.cucumber.pro
    sshport: 22
    hostkey:
    source:
      fetch: true
      remote: origin
  logging: debug
  connection:
    timeout: 5000
    ignoreerror: true

